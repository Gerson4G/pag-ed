<script>
    Reveal.initialize({
    	  width: '100%',
    		height: '100%',
    		margin: 0.1,
    });
</script>
<script type="text/javascript">

 	$(function() {
    	$('#sketch-free').sketch();
    	$('#sketch-paint').sketch();
    	document.getElementById("paint").src = "images/paint1.jpg";
	 });

 	function randomImage(){
 		var n = Math.floor((Math.random() * 3) + 1);
 		document.getElementById("paint").src = "images/paint"+n+".jpg";

 		var canvas = document.getElementById('sketch-paint');
 		canvas.getContext('2d').clearRect(0,0,1920,2000);
 		$('#sketch-paint').sketch('actions',[]);
 	}

</script>
