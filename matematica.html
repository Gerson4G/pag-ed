<script type="text/javascript">
	  
	$(function() {

		Reveal.initialize({
			  width: '100%',
    		height: '100%',
    		margin: 0.1,
		});

		if(Reveal.getCurrentSlide().id="suma")
		values("suma");
		else if(Reveal.getCurrentSlide().id="resta")
		values("resta");
		else if(Reveal.getCurrentSlide().id="mix")
		values("mix");

		Reveal.addEventListener( 'slidechanged', function( event ) {
			restart();
  			switch(event.currentSlide.id){
  				case "suma":
  				values("suma");
  			break;
  				case "resta":
  				values("resta");
  			break;
  				case "mix":
  				values("mix");
  			break;
  			}

		} );

	});


</script>
